<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Management</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Movie Management App</h1>

        <!-- Section 1: Add Movie -->
        <div class="card">
            <h2>Add New Movie</h2>
            <form id="addMovieForm">
                <div class="form-group">
                    <label for="name">Movie Name (Required):</label>
                    <input type="text" id="name" name="name" required placeholder="e.g. Inception">
                </div>

                <div class="form-group">
                    <label for="description">Description:</label>
                    <input type="text" id="description" name="description" placeholder="Short plot summary">
                </div>

                <div class="form-group">
                    <label for="genre">Genre:</label>
                    <select id="genre" name="genre">
                        <option value="Action">Action</option>
                        <option value="Comedy">Comedy</option>
                        <option value="Drama">Drama</option>
                        <option value="Sci-Fi">Sci-Fi</option>
                        <option value="Horror">Horror</option>
                        <option value="Other">Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="rating">Rating (0-10):</label>
                    <input type="number" id="rating" name="rating" min="0" max="10" step="0.1" placeholder="e.g. 8.5">
                </div>

                <button type="submit">Add Movie</button>
            </form>
            <div id="addResult" class="result-message"></div>
        </div>

        <!-- Section 2: Search Movie -->
        <div class="card">
            <h2>Search Movie by ID</h2>
            <div class="search-box">
                <input type="number" id="searchId" placeholder="Enter Movie ID">
                <button onclick="searchMovie()">Search</button>
            </div>
            
            <div id="searchResult" class="movie-details" style="display: none;">
                <!-- Movie details will act here -->
                <h3 id="displayTitle"></h3>
                <p><strong>ID:</strong> <span id="displayId"></span></p>
                <p><strong>Genre:</strong> <span id="displayGenre"></span></p>
                <p><strong>Rating:</strong> <span id="displayRating"></span></p>
                <p><strong>Description:</strong> <span id="displayDesc"></span></p>
            </div>
            <div id="searchError" class="error-message"></div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
